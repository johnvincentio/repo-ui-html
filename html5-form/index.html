<html>
	<head>
		<title>Form</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<div class="container">
			<form id="js--submit-form" class="form" role="form" method="post">
				<div class="js--error-msg form-error"></div>
				<fieldset class="contact-info">
				<div>
					<label for="first">First Name</label>
					<input type="text" id="first" minlength="5" required placeholder="First name" itemprop="givenName" itemscope itemtype="http://schema.org/Person"/>
				</div>
				<div>
					<label for="last">Last Name</label>
					<input type="text" id="last" minlength="5" required placeholder="Last name" itemprop="familyName" itemscope itemtype="http://schema.org/Person"/>
				</div>
				<div>
					<label for="email">Email Address</label>
					<input type="email" id="email" required placeholder="Email address" itemprop="email" itemscope itemtype="http://schema.org/Person"/>
				</div>
				<div>
					<label for="password1">Password</label>
					<input type="password" id="password1" minlength="6" autocomplete="on" required placeholder="Password" itemprop="accessCode" itemscope itemtype="http://schema.org/Thing"/>
				</div>
				<div>
					<label for="password2">Confirm</label>
					<input type="password" id="password2" minlength="6" autocomplete="on" required placeholder="Confirm password" itemprop="accessCode" itemscope itemtype="http://schema.org/Thing"/>
				</div>
			</fieldset>
				<button type="submit">Submit</button>
			</form>
		</div>
	</body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="./js/all.js"></script>
</html>
