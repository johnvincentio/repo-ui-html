
<!DOCTYPE html>
<html lang=en>
<head>
<title>Drag and Drop</title>
<link rel="stylesheet" href="a.css">
<script src="a.js"></script>
</head>
<body>

	<div class="drop-to"
		data-drop-id="10"
		ondrop="dropHandler(event);"
		ondragover="dragoverHandler(event);">
			Droppable
	</div>

	<div class="drag-from"
		draggable="true" data-id="1" 
		ondragstart="dragstartHandler(event);" 
		ondragend="dragendHandler(event);">
			Goal1
	</div>

	<div class="drop-to"
		data-drop-id="20"
		ondrop="dropHandler(event);"
		ondragover="dragoverHandler(event);">
			Droppable
	</div>

	<div class="drag-from"
		draggable="true" data-id="2" 
		ondragstart="dragstartHandler(event);" 
		ondragend="dragendHandler(event);">
			Goal2
	</div>

	<div class="drop-to"
		data-drop-id="30"
		ondrop="dropHandler(event);"
		ondragover="dragoverHandler(event);">
			Droppable
	</div>
