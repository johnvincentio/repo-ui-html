	<title>Demo 3B: Mouse Dragging</title>

<body>

	<ol data-draggable="target">

		<li data-draggable="item">Item 1</li>
		<li data-draggable="item">Item 2</li>

	</ol>

	<ol data-draggable="target">
		<li data-draggable="item">Item 8</li>
	</ol>
